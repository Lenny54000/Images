<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Aléatoire</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
        }
        .controls {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Aléatoire</h1>
        <img id="randomImage" src="https://picsum.photos/600/400" alt="Image Aléatoire">
        <div class="controls">
            <label for="intervalInput">Intervalle (secondes) :</label>
            <input type="range" id="intervalInput" min="0.3" max="5" step="0.1" value="0.5">
            <span id="intervalValue">0.5</span> 
        </div>
        <p>Voici une image aléatoire provenant de l'Internet.</p>
    </div>

    <script>
        let intervalId;
        
        function updateImage() {
            const img = document.getElementById('randomImage');
            img.src = `https://picsum.photos/600/400?random=${Math.random()}`;
        }

        function setNewInterval() {
            const intervalInput = document.getElementById('intervalInput');
            const interval = intervalInput.value * 1000; // Convert seconds to milliseconds
            document.getElementById('intervalValue').textContent = intervalInput.value;
            
            clearInterval(intervalId);
            intervalId = setInterval(updateImage, interval);
        }

        document.getElementById('intervalInput').addEventListener('input', setNewInterval);

        // Initialize with default interval
        setNewInterval();
    </script>
</body>
</html>
